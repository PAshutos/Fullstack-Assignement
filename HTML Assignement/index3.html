<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <header class="header-class">
    <img src="photo1.jpg" alt="MyImage" style="width: 50px; text-align: center;">
    <h1 style="text-align: center;">Employee Registration Form</h1>
    </header>
    <main class="main-class">
        <input type="radio" id="mr." name="mr." value="mr">
        <label for="mr.">Mr.</label>
        <input type="radio" id="mrs." name="mrs." value="mrs">
        <label for="mrs.">Mrs.</label>
        <input type="radio" id="ms." name="ms." value="ms">
        <label for="ms.">Ms.</label>
        <br>
        <div class="input-box">
        <label for="fname"> First Name</label>
        <input type="text" placeholder="First Name" id="fname">
        </div>
        <br>
        <div class="input-box">
        <label for="lname"> Last Name</label>
        <input type="text" placeholder="Last Name" id="lname">
        </div>
        <br>
        <div class="input-box">
        <label for="MA1"> Mail Address1</label>
        <input type="text" id="MA1">
        </div>
        <br>
        <div class="input-box">
        <label for="MA2"> Mail Address2</label>
        <input type="text" id="MA2">
        </div>
        <br>
        <div class="input-box">
        <label for="cy">City</label>
        <input type="text" id="cy">
        </div>
        <br>
        <div class="input-box">
        <label for="state">Choose a State</label>
        <select name="state" id="state">
            <option value="Gujarat">Gujarat</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
        </select>
        </div>
        <br>
        <div class="input-box">
        <label for="zip">Zip</label>
        <input type="text" id="zip">
        </div>
        <br>
        <div class="input-box">
        <label for="uf">Upload Photo</label>
        <input type="file" id="uf">
        </div>
        <br>
        <div class="input-box">
        <label for="email">Email</label>
        <input type="email" id="email">
        </div>
        <br>
        <div class="input-box">
        <label for="Mo">Mobile</label>
        <input type="number" placeholder="+91" id="Mo">
        </div>
        <br>
        <div class="input-box">
        <label>Languages Known</label>
        <input type="checkbox" id="Marathi">
        <label for="Marathi">Marathi</label>
        <br>
        <input type="checkbox" id="Gujarat">
        <label for="Gujarat">Gujarati</label>
        <br>
        <input type="checkbox" id="Hindi">
        <label for="Hindi">Hindi</label>
        <br>
        <input type="checkbox" id="English">
        <label for="English">English</label>
        </div>
        <br>
        <div class="input-box">
        <label for="AI">Additional Information</label>
        <textarea name="message" id="AI" cols="30" rows="10" placeholder="optional"></textarea>
        </div>
        <br>
        <input type="submit">
        <input type="reset">
    </main>
    <footer class="footer-class">

    </footer>

    
</body>
</html>

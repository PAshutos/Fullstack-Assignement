<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <table align="center">
        <tbody align="center">
            <tr>
                <td><img src="photo1.jpg" alt="MyImage" style="width: 50px; text-align: center;"></td>
                <td><h1 style="text-align: center;">Employee Registration Form</h1>
                <tr>
                    <td></td>
                    <td><input type="radio" id="mr." name="mr." value="mr">
                        <label for="mr.">Mr.</label>
                        <input type="radio" id="mrs." name="mrs." value="mrs">
                        <label for="mrs.">Mrs.</label>
                        <input type="radio" id="ms." name="ms." value="ms">
                        <label for="ms.">Ms.</label></td>
                </tr>
            <tr>
                <td><label for="fname"> First Name</label></td>
                <td><input type="text" placeholder="First Name" id="fname"></td>
            </tr>
            <tr>
                <td><label for="lname"> Last Name</label></td>
                <td><input type="text" placeholder="Last Name" id="lname"></td>
            </tr>
            <tr>
                <td><label for="MA1"> Mail Address1</label></td>
                <td><input type="text" id="MA1"></td>
            </tr>
            <tr>
                <td><label for="MA2"> Mail Address2</label></td>
                <td><input type="text" id="MA2"></td>
            </tr>
            <tr>
                <td><label for="cy">City</label></td>
                <td><input type="text" id="cy"></td>
            </tr>
            <tr>
                <td><label for="state">Choose a State</label></td>
                <td><select name="state" id="state">
                    <option value="Gujarat">Gujarat</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                </select></td>
            </tr>
            <tr>
                <td> <label for="zip">Zip</label></td>
                <td><input type="text" id="zip"></td>
            </tr>
            <tr>
                <td><label for="uf">Upload Photo</label></td>
                <td><input type="file" id="uf"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="Mo">Mobile</label></td>
                <td><input type="number" placeholder="+91" id="Mo"></td>
            </tr>
            <tr>
                <td> <label>Languages Known</label></td>
                <td><input type="checkbox" id="Marathi">
                    <label for="Marathi">Marathi</label>
                    <br>
                    <input type="checkbox" id="Gujarat">
                    <label for="Gujarat">Gujarati</label>
                    <br>
                    <input type="checkbox" id="Hindi">
                    <label for="Hindi">Hindi</label>
                    <br>
                    <input type="checkbox" id="English">
                    <label for="English">English</label></td>
            </tr>
            <tr>
                <td><label for="AI">Additional Information</label></td>
                <td><textarea name="message" id="AI" cols="30" rows="10" placeholder="optional"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit">
                    <input type="reset"></td>
            </tr>

        </tbody>
    </table>
    

    
</body>
</html>

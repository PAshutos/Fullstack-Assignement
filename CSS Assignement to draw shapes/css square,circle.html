<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square shapes</title>
</head>
<style>
*{
    padding: 0;
    margin: 0;
}
#square{
    margin-left: 50px;
    height: 200px;
    width: 200px;
    background-color: brown;
    border-radius: 2px;
}
#circle{
    margin-left: 50px;
    height: 200px;
    width: 200px;
    background-color: aquamarine;
    border-radius: 50%;
}
</style>
<body>
    <div id="square"></div>
    <br>
    <div id="circle"></div>
</body>
</html>
